  - initialise_parameters_tibble
  - initialise_compartments_tibble
  - initialise_methods_tibble
  - initialise_samples_tibble
  - initialise_biota_tibble
  - initialise_measurements_tibble
  - initialise_CREED_data_tibble
  - initialise_CREED_scores_tibble
- title: Controlled vocabulary
  desc: Vectors (and sometimes tibbles) of controlled vocabulary
- contents:
  - ends_with("_vocabulary")
- title: Character limits
  desc: We should perhaps have more than one of these, eh?
- contents:
  - ends_with("_limits")
- title: Generate IDs
  desc: Generate ID strings based on abbreviated titles
- contents:
  - abbreviate_string
  - generate_reference_id
  - generate_protocol_id
